<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello WS</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/scripts.js"></script>
</head>
<body>
    <div class="container" style="margin-top: 50px">
        <div class="row">
            <div class="col-md-12">
                <form class="form-inline" id = "userTypeSelection">
                    <div class="form-group">
                        <input type="radio" id="agent" name="user_type" value="AGENT">
                        <label for="agent">AGENT</label><br>
                        <input type="radio" id="customer" name="user_type" value="CUSTOMER">
                        <label for="customer">CUSTOMER</label><br>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form class="form-inline" id = "registerationForm">
                    <div class="form-group">
                        <label for="userName" id = "labelUsername">UserName</label>
                        <input type="text" id="userName" class="form-control" placeholder="Enter your user name...">
                    </div>
                    <button id="registerUser" class="btn btn-default" type="button">Register/LoginUser</button>
                    <button id="logoutUser" class="btn btn-default" type="button">Logout</button>
                </form>
            </div>
        </div>

        <div class="row" style="margin-top: 10px" id="privaterow">
            <div class="col-md-12">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="private-message">Chat</label>
                        <input type="text" id="private-message" class="form-control" placeholder="Enter your message here...">
                    </div>
                    <button id="send-private" class="btn btn-default" type="button">Send Message</button>
                    <button id="chat-done" class="btn btn-default" type="button">CHAT DONE</button>
                </form>
            </div>
        </div>
        <div class="row" style="margin-top: 10px" id="refreshMessages">
            <div class="col-md-12">
                <form class="form-inline">
                    <div class="form-group">
                        <button id="refreshBtn" class="btn btn-default" type="button">RefreshMessages</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row" id = "activeUsersRow">
            <button id="refreshActiveUsersBtn" class="btn btn-default" type="button">Refresh Active Users</button>
            <div class="col-md-12" id ="activeUserscontainer">
            </div>
        </div>
        <div class="row" id = "replyrow">
            <div class="col-md-12">
                <table id="message-history" class="table table-striped">
                    <thead>
                    <tr>
                        <th>Messages
                            <span
                                    id="notifications"
                                    style="
                                    color: white;
                                    background-color: red;
                                    padding-left: 15px;
                                    padding-right: 15px;">
                            </span>
                        </th>
                    </tr>
                    </thead>
                    <tbody id="messages">
                    </tbody>
                </table>
            </div>
        </div>


    </div>
</body>
</html>
